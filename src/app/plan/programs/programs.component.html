
<div class="programs-header">
  <span class="programs-header-description">
    Les programmes d'entrainement regroupent plusieurs exercices à effectuer sur une scéance.
  </span>
  <div>
    <button class="sp-btn" [routerLink]="['detail']">
      <i class="fa fa-pencil" aria-hidden="true"></i>
      Créer un programme
    </button>
  </div>
</div>

<div *ngFor="let program of programs$ | async; let i = index" class="l-card prog">
  <div class="prog-main">
    <div class="prog-main-title">
      {{ program.name }}
    </div>
    <div class="prog-main-content">
      {{ program.description }}
    </div>
  </div>
  <div class="prog-actions">
    <i class="fa fa-pencil" aria-hidden="true" [routerLink]="['detail', i]"></i>
    <i class="fa fa-trash l-text-danger" aria-hidden="true" (click)="deleteProgram(i)"></i>
  </div>
</div>
