<div class="header">

  <menu>
    <menuitem><a [routerLink]="['/home']" routerLinkActive="active">Accueil</a></menuitem>
    <menuitem *ngIf="user$ | async"><a [routerLink]="['/plan']" routerLinkActive="active">Planifier</a></menuitem>
    <menuitem *ngIf="user$ | async"><a [routerLink]="['/run']" routerLinkActive="active">Courrir</a></menuitem>
    <menuitem *ngIf="user$ | async"><a [routerLink]="['/stat']" routerLinkActive="active">Stat</a></menuitem>
  </menu>

  <div class="user">
    <div *ngIf="user$ | async; else notLogged" class="username" (click)="logout()">
      {{ (user$ | async).username }}
      <i class="fa fa-user" aria-hidden="true"></i>
      <i class="fa fa-sign-out" aria-hidden="true"></i>
    </div>
    <ng-template #notLogged>
      <div class="sp-btn sp-btn-is-inverted" (click)="goToLogin()">Se connecter</div>
    </ng-template>
  </div>
</div>
